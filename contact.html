  <body>
	  <header>
      <h1>Contact me</h1>
	</header>
	<nav>
	<hr/>

	<section>
	<h2>Information Request</h2>

	<!-- First Name label and textbox -->
	<form action="submit.html" method="POST">
	<label for="Firstname">First Name:</lable><br/>
	<input type="text" id="firstname" name="firstname"><br/>
	<label for="lastname">Last Name:</label><br/>
	<input type="text" id="lastname" name="lastname"><br/>
	<label for="phone">Phone Number:</label><br/>
	<input type="text" id="phone" name="phone"><br/>
	<!-- Dropdown menu -->
	
	<label for="contact">Best time to call</label><br/>
	
	<select id="contact" name="contact">
	<option value="default" selected>---Select one--</option>
	<option value="morning">Morning(8amto 12pm Eastren)</option>
	<option value="afternoon">Afternoon(12pm to 5pm Eastren)</option>
	<option value="evening">Evening(5pm to 8pm Eastren)</option>
	</select>
	<!-- Check list -->
	<fieldset>
	<legend>I am intersted in (Check all that apply)</legend><br/>
	<input type="checkbox" id="front end" name="interesrt" value="Frontend">
	<label for="fontend">Front End Web Development</label><br/>
	<input type="checkbox" id="back end" name="interest" value="Backend">
	<label for="backend">Back End Web Development</label><br/>
	<input type="checkbox" id="database" name="interest" value="database">
	<label for="database">Database Design</label><br/>
	</fieldset>
	<!-- Radio buttons -->
   <fieldset>
   <legend>I have filled in the client questionnaire form:</legend><br />
   <input type="radio" id="choice1" name="questionnaire" value="yes">
   <label for="choice1">Yes</label><br />
   <input type="radio" id="choice2" name="questionnaire" value="no">
   <label for="choice2">No</label><br />
   </fieldset>
   <!-- Textarea -->
   <label for="info">Additional Information</label><br />
   <textarea id="info" name="info"></textarea><br />
   <input type="submit" name="submit" value="Submit">
   </form>
</section>
